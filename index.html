<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>SUNSET</title>
</head>

<body>
  <header>
    <h1>Sunset Oracle</h1>
    <h2>never miss a perfect sunset</h2>
    <form id="input-area">
      <input type="text" name="zip" id="zip" placeholder="zip code here">
      <button type="submit" id="search">send</button>
    </form>
  </header>
  <div id="display">
    <div id="place" class="weather-data">
      <h3 id="city"></h3>
      <p id="temp"></p>
    </div>
    <div id="data"></div>
    <div id="orb">
      <div id="grade"></div>
      <div id="message"></div>
    </div>
  </div>
</body>

</html>
